<!-- board/create.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Board</title>
</head>
<body>
<h1>Create Board</h1>
<form th:action="@{/board/create}" th:object="${boardDTO}" method="post">
    <div>
        <label>Title:</label>
        <input type="text" th:field="*{title}"/>
    </div>
    <div>
        <label>Content:</label>
        <textarea th:field="*{content}"></textarea>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
