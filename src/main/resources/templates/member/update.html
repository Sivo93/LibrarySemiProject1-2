<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>정보 수정</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/update.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
</head>
<body>

<!-- 공통 헤더 포함 -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="update-main">
    <h1 class="update-h1">정보 수정</h1>
    <form th:action="@{/member/update}" method="post" class="update-form" id="updateForm">
        <input type="hidden" name="seq" th:value="${member.seq}">
        <div class="update-form-group">
            <label for="memberId" class="update-label">아이디:</label>
            <input type="text" id="memberId" name="memberId" class="update-input-text" th:value="${member.memberId}" readonly>
        </div>
        <div class="update-form-group">
            <label for="memberName" class="update-label">이름:</label>
            <input type="text" id="memberName" name="memberName" class="update-input-text" th:value="${member.memberName}" readonly>
        </div>
        <div class="update-form-group">
            <label for="memberTel" class="update-label">전화번호:</label>
            <input type="text" id="memberTel" name="memberTel" class="update-input-text" th:value="${member.memberTel}" readonly>
        </div>
        <div class="update-form-group">
            <label for="memberPassword" class="update-label">비밀번호:</label>
            <input type="password" id="memberPassword" name="memberPassword" class="update-input-password" th:value="${member.memberPassword}">
        </div>
        <div id="updateError" class="update-error-message" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <button type="submit" class="update-button">수정</button>
    </form>
</main>

<!-- 공통 푸터 포함 -->
<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
