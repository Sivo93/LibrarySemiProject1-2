<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FI-BO 도서관 시스템</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/write.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
	<form action="/subscs/save" method="post">
	<table> 
    	<tr><td><h2>도서 신청 글쓰기</h2></td></tr>
    	<tr><td class="header">제목</tr>
    	<tr><td><input type="text" class="tt" id="title" name="title"></td></tr>
    	<tr><td class="header">글쓴이</td></tr>
    	<tr><td><input type="text" class="tt" id="author" name="author"></td></tr>
    	<tr><td class="header">내용</td></tr>
    	<tr><td><textarea placeholder="내용을 입력하세요" id="content" name="content"></textarea></td></tr>
    	<tr><td><button type="submit">등록</button></td></tr>
		</table>
</form>
    <!-- 공통 푸터 포함 -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
